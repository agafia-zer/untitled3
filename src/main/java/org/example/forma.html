<!-- пример HTML формы для работы с клиентами -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление клиентами и картами</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Форма для добавления клиента и карты</h1>

    <!-- Форма для добавления нового клиента -->
    <form action="/addClient" method="post">
        <h2>Добавить нового клиента</h2>
        <label for="fullName">ФИО клиента:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="birthDate">Дата рождения (dd.MM.yyyy):</label>
        <input type="text" id="birthDate" name="birthDate" required>

        <label for="email">Email клиента:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Добавить клиента">
    </form>

    <!-- Форма для создания карты -->
    <form action="/createCard" method="post">
        <h2>Создать карту для клиента</h2>
        <label for="clientId">ID клиента:</label>
        <input type="number" id="clientId" name="clientId" required>

        <label for="issueDate">Дата выдачи карты (dd.MM.yyyy):</label>
        <input type="text" id="issueDate" name="issueDate" required>

        <label for="expirationDate">Дата окончания действия (dd.MM.yyyy):</label>
        <input type="text" id="expirationDate" name="expirationDate" required>

        <input type="submit" value="Создать карту">
    </form>
    <h1>Форма для аннулирования карты клиента</h1>
    <form action="/cancelCard" method="post">
        <label for="cardNumber">Номер карты:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>

        <input type="submit" value="Аннулировать карту">
    </form>
</div>
</body>
</html>
